<body style="background-image: url('crypt.jpg');
background-repeat:no-repeat ;

background-size:100%;
">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Crypto Tracker </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./aboutme.html"> About me</a>

            </ul>
            <span class="navbar-text">
                <a href="https://www.instagram.com/bhargavvjoshii" target="_blank" class="fa fa-instagram"></a>
                <a href="https://github.com/Bhargavvvvvv" target="_blank" class="fa fa-github"></a>
            </span>
        </div>

    <div class="container rounded mt-4">
        <div class="row justify-content-center">
            <div class="col-md-6 row indigo justify-content-center rounded">
                <div class="col-10">
                    <form action="" id="searchForm">
                        <div class="form-row">
                            <div class="col-12 form-group mt-2">
                                <label for="xyz"><b>Coin type</b></label>
                                <select name="coinType" class="form-control" id="xyz">
                                    <option value="btc-usd">Bitcoin - USD</option>
                                    <option value="doge-usd">Dogecoin - USD</option>
                                    <option value="eth-usd">Etherum - USD</option>
                                    <option value="btc-doge">Bitcoin - Dogecoin</option>
                                    <option value="bnb-usd">Binance - USD</option>
                                </select>
                            </div>
                        </div>

                        <button type="submit" class="col-12 btn btn-primary mb-4">Get Price</button>
                    </form>
                </div>
            </div>

            <div class="col-md-7 text-center row justify-content-center align-items-center " id="result"
                style="margin-top:200px;">
                <table class="p-4 col-md-7" border="1px" style="background-color: white; font-weight: 700;"
                    id="resTable">


                </table>
            </div>


        </div>
